<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/cadastros.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img
            src="https://img.icons8.com/?size=100&id=JuUcYPInSV2Q&format=png&color=000000"
            alt="Logo"
            class="logo"
          />
          <h1 class="site-title">MedLink</h1>
        </div>
  
        <nav class="navbar">
          <a href="./cadastro_consulta.html">Consultas</a>
          <a href="./cadastro_paciente.html">Pacientes</a>
          <a href="./cadastro_medico.html">Médicos</a>
        </nav>
  
        <a href="index.html" class="login-button">Sair</a>
      </div>
    </header>

    <main class="container my-5">
      <div class="d-flex justify-content-center mb-5">
        <div class="w-50">
          <h2>Cadastro de Médicos</h2>
          <form action="cadastrar_medico.php" method="POST">
            <div class="mb-3">
              <label for="nome-medico" class="form-label">Nome:</label>
              <input
                type="text"
                id="nome-medico"
                name="nome"
                class="form-control"
                placeholder="Nome do médico"
                required
              />
            </div>

            <div class="mb-3">
              <label for="crm-medico" class="form-label">CRM:</label>
              <input
                type="text"
                id="crm-medico"
                name="crm"
                class="form-control"
                placeholder="CRM do médico"
                required
              />
            </div>

            <div class="mb-3">
              <label for="especialidade-medico" class="form-label">Especialidade:</label>
              <select id="especialidade-medico" name="especialidade" class="form-select" required>
                <option value="">Selecione uma especialidade</option>
              </select>
            </div>

            <button type="submit" class="btn" style="color: #fff; background-color: #258b62;">Cadastrar Médico</button>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="w-75">
          <h2>Lista de Médicos</h2>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Especialidade</th>
                  <th>CRM</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Dr. João Silva</td>
                  <td>Cardiologista</td>
                  <td>12345-SP</td>
                  <td>
                    <button class="btn btn-success d-block mb-2" style="width: 100%;">Editar</button>
                    <button class="btn btn-danger d-block" style="width: 100%;">Excluir</button>
                  </td>
                </tr>
                <tr>
                  <td>Dr. Maria Oliveira</td>
                  <td>Dermatologista</td>
                  <td>67890-SP</td>
                  <td>
                    <button class="btn btn-success d-block mb-2" style="width: 100%;">Editar</button>
                    <button class="btn btn-danger d-block" style="width: 100%;">Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        
          
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
