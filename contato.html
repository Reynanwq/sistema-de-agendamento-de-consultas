<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/contato.css">
  </head>
  <body>
    <header>
      <div style="display: flex;justify-content: space-between;align-items: center;padding: 0 20px;">
          <div style="display: flex; align-items: center">
              <img src="https://img.icons8.com/?size=100&id=JuUcYPInSV2Q&format=png&color=000000" alt="Logo" style="height: 80px; margin-right: 30px" />
              <h1 style="font-size: 24px; color: #fff">SysClinica</h1>
          </div>

          <nav>
              <a href="./index.html">Home</a>
              <a href="planos.html">Planos</a>
              <a href="contato.html">Contato</a>
          </nav>

          <a href="login.html" class="login-button">Login</a>

      </div>
  </header>

    <div class="container">
      <h2>Contato</h2>
      <form action="/submit" method="POST">
        <label for="nome-empresa">Nome da Empresa</label>
        <input type="text" id="nome-empresa" name="nome-empresa" required />

        <label for="cnpj">CNPJ</label>
        <input
          type="text"
          id="cnpj"
          name="cnpj"
          required
          placeholder="00.000.000/0000-00"
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="exemplo@empresa.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          required
          placeholder="(00) 00000-0000"
        />

        <label for="cep">CEP</label>
        <input
          type="text"
          id="cep"
          name="cep"
          required
          placeholder="Digite o CEP"
        />

        <label for="plano">Plano Escolhido</label>
        <select id="plano" name="plano" required>
          <option value="" disabled selected>Selecione um plano</option>
          <option value="Mensal">Mensal</option>
          <option value="Trimestral">Trimestral</option>
          <option value="Semestral">Semestral</option>
          <option value="Anual">Anual</option>

        </select>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Sistema de Gestão Clínica. Todos os direitos reservados.</p>
  </footer>
  </body>
</html>
