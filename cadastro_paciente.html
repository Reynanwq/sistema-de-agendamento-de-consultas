</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img
          src="https://img.icons8.com/?size=100&id=JuUcYPInSV2Q&format=png&color=000000"
          alt="Logo"
          class="logo"
        />
        <h1 class="site-title">MedLink</h1>
      </div>

      <nav class="navbar">
        <a href="./cadastro_consulta.html">Consultas</a>
        <a href="./cadastro_paciente.html">Pacientes</a>

      </nav>

      <a href="index.html" class="login-button">Sair</a>
    </div>
  </header>

  <main class="container my-4">
    <h2>Cadastro de Pacientes</h2>
    <form action="cadastrar_paciente.php" method="POST" class="mb-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome-paciente" class="form-label">Nome:</label>
          <input type="text" id="nome-paciente" name="nome" class="form-control" placeholder="Nome do paciente" required />
        </div>

        <div class="col-md-6 mb-3">
          <label for="data-nascimento-paciente" class="form-label">Data de Nascimento:</label>
          <input type="date" id="data-nascimento-paciente" name="data-nascimento" class="form-control" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="cpf-paciente" class="form-label">CPF:</label>
          <input type="text" id="cpf-paciente" name="cpf" class="form-control" placeholder="CPF do paciente" required />
        </div>

        <div class="col-md-6 mb-3">
          <label for="email-paciente" class="form-label">Email:</label>
          <input type="email" id="email-paciente" name="email" class="form-control" placeholder="Email do paciente" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="telefone-paciente" class="form-label">Telefone:</label>
          <input type="text" id="telefone-paciente" name="telefone" class="form-control" placeholder="Telefone do paciente" required />
        </div>

        <div class="col-md-6 mb-3">
          <label for="cep-paciente" class="form-label">CEP:</label>
          <input type="text" id="cep-paciente" name="cep" class="form-control" placeholder="CEP do paciente" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="endereco-paciente" class="form-label">Endereço Completo:</label>
        <input type="text" id="Endereco-paciente" name="Endereco" class="form-control" placeholder="Endereço do paciente" required />
      </div>

      <button type="submit" class="btn btn-success">Cadastrar Paciente</button>
    </form>

    <div class="d-flex justify-content-center">
      <div class="w-75">
        <h2>Lista de Pacientes</h2>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Nascimento</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CEP</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>João Silva</td>
                <td>10/04/1997</td>
                <td>12345</td>
                <td>email@gmail.com</td>
                <td>719823234</td>
                <td>41600932</td>
                <td>
                  <button class="btn btn-success d-block mb-2 w-100">Editar</button>
                  <button class="btn btn-danger d-block w-100">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
