<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro e Listagem de Pacientes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/cad_paciente.css" />
  </head>

  <body>
    <header>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 20px;
        "
      >
        <div style="display: flex; align-items: center">
          <img
            src="https://img.icons8.com/?size=100&id=JuUcYPInSV2Q&format=png&color=000000"
            alt="Logo"
            style="height: 80px; margin-right: 30px"
          />
          <h1 style="font-size: 24px; color: #fff">MedLink</h1>
        </div>
      </div>
    </header>

    <main>
      <h2>Cadastro de Pacientes</h2>
      <div class="container">
        <form action="cadastrar_paciente.php" method="POST">
          <label for="nome-paciente">Nome:</label>
          <input
            type="text"
            id="nome-paciente"
            name="nome"
            placeholder="Nome do paciente"
            required
          />

          <label for="data-nascimento-paciente">Data de Nascimento:</label>
          <input
            type="date"
            id="data-nascimento-paciente"
            name="data-nascimento"
            placeholder="Data de nascimento do paciente"
            required
          />

          <label for="cpf-paciente">CPF:</label>
          <input
            type="text"
            id="cpf-paciente"
            name="cpf"
            placeholder="CPF do paciente"
            required
          />

          <label for="email-paciente">Email:</label>
          <input
            type="text"
            id="email-paciente"
            name="email"
            placeholder="Email do paciente"
            required
          />

          <label for="telefone-paciente">Telefone:</label>
          <input
            type="text"
            id="telefone-paciente"
            name="telefone"
            placeholder="Telefone do paciente"
            required
          />

          <label for="cep-paciente">CEP:</label>
          <input
            type="text"
            id="cep-paciente"
            name="cep"
            placeholder="CEP do paciente"
            required
          />

          <label for="endereco-paciente">Endereço Completo:</label>
          <input
            type="text"
            id="Endereco-paciente"
            name="Endereco"
            placeholder="Endereço do paciente"
            required
          />

          <button type="submit">Cadastrar Paciente</button>
        </form>
      </div>

      <h2>Lista de Pacientes</h2>
      <div class="container">
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Nome</th>
              <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Data de Nascimento</th>
              <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">CPF</th>
              <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Email</th>
              <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Telefone</th>
              <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="border: 1px solid #ddd; padding: 8px;">João Silva</td>
              <td style="border: 1px solid #ddd; padding: 8px;">01/01/1990</td>
              <td style="border: 1px solid #ddd; padding: 8px;">123.456.789-00</td>
              <td style="border: 1px solid #ddd; padding: 8px;">joao@exemplo.com</td>
              <td style="border: 1px solid #ddd; padding: 8px;">(11) 98765-4321</td>
              <td style="border: 1px solid #ddd; padding: 8px;">
                <button style="background-color: #258b62; color: white; border: none; padding: 5px 10px; cursor: pointer;">Editar</button>
                <button style="background-color: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-left: 5px;">Excluir</button>
              </td>
            </tr>
            <tr>
              <td style="border: 1px solid #ddd; padding: 8px;">Maria Oliveira</td>
              <td style="border: 1px solid #ddd; padding: 8px;">15/02/1985</td>
              <td style="border: 1px solid #ddd; padding: 8px;">987.654.321-00</td>
              <td style="border: 1px solid #ddd; padding: 8px;">maria@exemplo.com</td>
              <td style="border: 1px solid #ddd; padding: 8px;">(11) 91234-5678</td>
              <td style="border: 1px solid #ddd; padding: 8px;">
                <button style="background-color: #258b62; color: white; border: none; padding: 5px 10px; cursor: pointer;">Editar</button>
                <button style="background-color: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-left: 5px;">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
