<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .recover-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .login-button {
        background-color: #ff6f61;
        margin-top: 10px;
      }
      .login-button:hover {
        background-color: #ff3b2d;
      }
    </style>
  </head>
  <body>
    <div class="recover-container">
      <h2>Recuperar Senha</h2>
      <form action="#" method="POST">
        <input type="text" name="cnpj" placeholder="Digite o CNPJ" required />
        <button type="submit">Recuperar</button>
      </form>
      <button class="login-button" onclick="window.location.href='login.html'">
        Voltar para o Login
      </button>
    </div>
  </body>
</html>
