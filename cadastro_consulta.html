<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/cadastros.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img
          src="https://img.icons8.com/?size=100&id=JuUcYPInSV2Q&format=png&color=000000"
          alt="Logo"
          class="logo"
        />
        <h1 class="site-title">MedLink</h1>
      </div>

      <nav class="navbar">
        <a href="./cadastro_consulta.html">Consultas</a>
        <a href="./cadastro_paciente.html">Pacientes</a>
        <a href="./cadastro_medico.html">Médicos</a>
      </nav>

      <a href="index.html" class="login-button">Sair</a>
    </div>
  </header>

  <main class="container my-5">
    <div class="d-flex justify-content-center mb-5">
      <div class="w-50">
        <h2>Cadastro de Consultas</h2>
        <form action="cadastrar_consulta.php" method="POST">
          <div class="mb-3">
            <label for="medico-consulta" class="form-label">Médico:</label>
            <select id="medico-consulta" name="medico" class="form-select" required>
              <option value="">Selecione um médico</option>
              <option value="1">Dr. João Silva (Cardiologista)</option>
              <option value="2">Dr. Maria Oliveira (Dermatologista)</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="paciente-consulta" class="form-label">Paciente:</label>
            <select id="paciente-consulta" name="paciente" class="form-select" required>
              <option value="">Selecione um paciente</option>
              <option value="1">João Silva</option>
              <option value="2">Maria Oliveira</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="horario-consulta" class="form-label">Data e Hora da Consulta:</label>
            <input
              type="datetime-local"
              id="horario-consulta"
              name="horario"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn" style="color: #fff; background-color: #258b62;">Cadastrar Consulta</button>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="w-75">
        <h2>Lista de Consultas</h2>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Médico</th>
                <th>Paciente</th>
                <th>Data e Hora</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Dr. João Silva</td>
                <td>João Silva</td>
                <td>12/12/2025 14:30</td>
                <td>
                  <button class="btn btn-success d-block mb-2" style="width: 100%;">Editar</button>
                  <button class="btn btn-danger d-block" style="width: 100%;">Excluir</button>
                </td>
              </tr>
              <tr>
                <td>Dr. Maria Oliveira</td>
                <td>Maria Oliveira</td>
                <td>13/12/2025 10:00</td>
                <td>
                  <button class="btn btn-success d-block mb-2" style="width: 100%;">Editar</button>
                  <button class="btn btn-danger d-block" style="width: 100%;">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
