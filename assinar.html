<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Empresa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 2px solid #5793d3;
        transform: scale(1.05);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 16px;
        color: #555;
        margin-bottom: 8px;
      }

      input,
      select {
        padding: 10px;
        font-size: 14px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #5793d3;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #467ab8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cadastro da Empresa</h2>
      <form action="/submit" method="POST">
        <label for="nome-empresa">Nome da Empresa</label>
        <input type="text" id="nome-empresa" name="nome-empresa" required />

        <label for="cnpj">CNPJ</label>
        <input
          type="text"
          id="cnpj"
          name="cnpj"
          required
          placeholder="00.000.000/0000-00"
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="exemplo@empresa.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          required
          placeholder="(00) 00000-0000"
        />

        <label for="rua">Rua</label>
        <input
          type="text"
          id="rua"
          name="rua"
          required
          placeholder="Digite o nome da rua"
        />

        <label for="numero">Número</label>
        <input
          type="text"
          id="numero"
          name="numero"
          required
          placeholder="Digite o número do local"
        />

        <label for="bairro">Bairro</label>
        <input
          type="text"
          id="bairro"
          name="bairro"
          required
          placeholder="Digite o bairro"
        />

        <label for="cidade">Cidade</label>
        <input
          type="text"
          id="cidade"
          name="cidade"
          required
          placeholder="Digite a cidade"
        />

        <label for="estado">Estado</label>
        <input
          type="text"
          id="estado"
          name="estado"
          required
          placeholder="Digite o estado"
        />

        <label for="cep">CEP</label>
        <input
          type="text"
          id="cep"
          name="cep"
          required
          placeholder="Digite o CEP"
        />

        <label for="plano">Plano Escolhido</label>
        <select id="plano" name="plano" required>
          <option value="" disabled selected>Selecione um plano</option>
          <option value="basico">Mensal</option>
          <option value="intermediario">Semestral</option>
          <option value="premium">Anual</option>
        </select>

        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          placeholder="Digite sua senha"
        />

        <label for="confirmar-senha">Confirmar Senha</label>
        <input
          type="password"
          id="confirmar-senha"
          name="confirmar-senha"
          required
          placeholder="Confirme sua senha"
        />

        <button type="submit">Concluir Cadastro</button>
      </form>
    </div>
  </body>
</html>
